<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Register Form - Minimal</title>
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link
        href="https://fonts.googleapis.com/css2?family=Bebas+Neue&family=Itim&family=Thasadith:ital,wght@0,400;0,700;1,400;1,700&display=swap"
        rel="stylesheet">
    <style>
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }

        body {
            font-family: 'Roboto', sans-serif;
            display: flex;
            justify-content: center;
            align-items: center;
            height: 100vh;
            background-color: #2c2c2c;
            color: #fff;
        }

        .main-block {
            background-color: #333333;
            border-radius: 10px;
            box-shadow: 0 2px 15px rgba(0, 0, 0, 0.3);
            padding: 40px;
            width: 350px;
            display: grid;
            gap: 20px;
        }

        h1 {
            font-size: 36px;
            font-weight: 300;
            text-align: center;
            color: #f5f5f5;
            margin-bottom: 20px;
        }

        hr {
            border: 0;
            border-top: 1px solid #555555;
        }

        input[type=email],
        input[type=text],
        input[type=password],
        input[type=date],
        input[type=tel],
        textarea {
            width: 100%;
            padding: 12px;
            margin: 10px 0;
            border: 1px solid #555555;
            border-radius: 5px;
            background-color: #444444;
            color: #fff;
            font-size: 16px;
            transition: border-color 0.3s ease;
        }

        input[type=email]:focus,
        input[type=text]:focus,
        input[type=password]:focus,
        input[type=date]:focus,
        input[type=tel]:focus,
        textarea:focus {
            border-color: #1c87c9;
            outline: none;
        }

        .gender {
            display: flex;
            justify-content: space-around;
            align-items: center;
        }

        .gender label {
            font-size: 18px;
            color: #ff66b2;
            cursor: pointer;
        }

        .gender input[type=radio] {
            accent-color: #ff66b2;
        }


        textarea {
            resize: none;
            height: 100px;
            line-height: 1.5;
        }

        button {
            background-color: #1c87c9;
            color: white;
            border: none;
            border-radius: 5px;
            padding: 15px;
            font-size: 18px;
            cursor: pointer;
            transition: background-color 0.3s ease;
            width: 100%;
        }

        button:hover {
            background-color: #0a6fa0;
        }

        a {
            text-decoration: none;
            color: #bbb;
            font-size: 14px;
            text-align: center;
            display: block;
            margin-top: 10px;
        }

        a:hover {
            color: #1c87c9;
        }
    </style>
</head>

<body>
    <div class="main-block">
        <h1>Register</h1>
        <form action="https://httpbin.org/get" method="GET">
            <div>
                <input type="email" name="email" id="email" placeholder="Email">
            </div>

            <div>
                <input type="text" name="name" id="name" placeholder="Name">
            </div>

            <div>
                <input type="password" name="password" id="password" placeholder="Password">
            </div>

            <hr>

            <div>
                <input type="date" name="date" id="date">
            </div>

            <div>
                <input type="tel" name="tel" id="tel" placeholder="Phone Number">
            </div>

            <br>
            <hr><br>

            <div class="gender">
                <label for="male">
                    <input type="radio" value="male" id="male" name="gender"> Male
                </label>
                <label for="female">
                    <input type="radio" value="female" id="female" name="gender"> Female
                </label>
            </div>

            <br>
            <hr>

            <div>
                <textarea id="Address" name="Address" rows="5"
                    placeholder="Please fill in the address for shipping"></textarea>
            </div>

            <hr>

            <button type="submit">Submit</button>
        </form>

        <a href="index.html">กลับไปยังหน้าหลัก</a>
    </div>
</body>

</html>
